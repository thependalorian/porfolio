name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build and Verify Domain
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify CNAME file exists
        run: |
          if [ ! -f "public/CNAME" ]; then
            echo "ERROR: CNAME file not found in public directory"
            exit 1
          fi
          DOMAIN=$(cat public/CNAME)
          if [ "$DOMAIN" != "georgenekwaya.com" ]; then
            echo "ERROR: CNAME file contains '$DOMAIN' but expected 'georgenekwaya.com'"
            exit 1
          fi
          echo "✓ CNAME file verified: $DOMAIN"

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          # Dummy DATABASE_URL for build time (not used during build, only at runtime)
          # Real DATABASE_URL should be set in GitHub Pages environment or Vercel
          DATABASE_URL: postgresql://dummy:dummy@dummy:5432/dummy

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare static export
        run: |
          # Next.js outputs to .next/standalone or .next/out depending on config
          # For GitHub Pages, we need static files
          # Check if static export was used (output: 'export' in next.config.js)
          if [ -d ".next/out" ]; then
            echo "✓ Found .next/out (static export)"
            DEPLOY_PATH=".next/out"
          elif [ -d ".next/standalone" ]; then
            echo "⚠️  Found .next/standalone (not suitable for GitHub Pages)"
            echo "⚠️  Consider using Vercel or configuring static export"
            exit 1
          else
            echo "⚠️  No static output found. Next.js App Router requires static export for GitHub Pages."
            echo "⚠️  Add 'output: \"export\"' to next.config.js or use Vercel for deployment."
            exit 1
          fi
          
          # Ensure CNAME is in the output directory
          cp public/CNAME "$DEPLOY_PATH/CNAME"
          echo "✓ CNAME file copied to $DEPLOY_PATH: $(cat $DEPLOY_PATH/CNAME)"
          echo "DEPLOY_PATH=$DEPLOY_PATH" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DEPLOY_PATH || '.next/out' }}
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: https://georgenekwaya.com
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify deployment
        run: |
          echo "✓ Deployment completed"
          echo "Domain: georgenekwaya.com"
          echo "URL: https://georgenekwaya.com"
