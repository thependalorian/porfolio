name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build, Verify Domain, and Deploy to Vercel
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify CNAME file exists
        run: |
          if [ ! -f "public/CNAME" ]; then
            echo "ERROR: CNAME file not found in public directory"
            exit 1
          fi
          DOMAIN=$(cat public/CNAME)
          if [ "$DOMAIN" != "georgenekwaya.com" ]; then
            echo "ERROR: CNAME file contains '$DOMAIN' but expected 'georgenekwaya.com'"
            exit 1
          fi
          echo "✓ CNAME file verified: $DOMAIN"

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          # Dummy DATABASE_URL for build time (not used during build, only at runtime)
          DATABASE_URL: postgresql://dummy:dummy@dummy:5432/dummy

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Verify deployment
        run: |
          echo "✓ Deployment completed"
          echo "Domain: georgenekwaya.com"
          echo "URL: https://georgenekwaya.com"
          echo ""
          echo "Note: Ensure your domain is configured in Vercel dashboard:"
          echo "1. Go to Vercel Dashboard → Your Project → Settings → Domains"
          echo "2. Add georgenekwaya.com"
          echo "3. Update your DNS records as instructed by Vercel"
