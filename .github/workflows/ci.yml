name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          # Dummy DATABASE_URL for build time (not used during build, only at runtime)
          DATABASE_URL: postgresql://dummy:dummy@dummy:5432/dummy

      - name: Verify CNAME file exists
        run: |
          if [ ! -f "public/CNAME" ]; then
            echo "ERROR: CNAME file not found in public directory"
            exit 1
          fi
          if [ "$(cat public/CNAME)" != "georgenekwaya.com" ]; then
            echo "ERROR: CNAME file does not contain correct domain"
            exit 1
          fi
          echo "âœ“ CNAME file verified: $(cat public/CNAME)"
